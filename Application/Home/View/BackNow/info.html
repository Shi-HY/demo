<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal"  action="{:U('Home/BackNow/backNow')}" method="post">
                <input type="hidden" name="back_now_id" value="{$back_now_id}">
                <input type="hidden" name="channel_id" value="{$channel_id}">

                <div class="from_box clearfix">
                    <div class="from_box_tit clearfix">
                        <h4>返现账号信息</h4>
                    </div>
                    <div class="col-xs-12 mar_b20">
                        <input type="text" class="form-control left-icon"  name="user_name" placeholder="姓名">
                        <i class="ec-user left-input-icon"></i>
                    </div>
                    <div class="col-xs-12 mar_b20">
                        <input type="text" class="form-control left-icon" name="user_tel" placeholder="联系方式">
                        <i class="ec-mobile left-input-icon"></i>
                    </div>
                    <div class="col-xs-12 mar_b20">
                        <select name="pay_type" class="form-control">
                            <option value="0">银行卡</option>
                            <option value="1">支付宝</option>
                            <option value="2">微信</option>
                        </select>
                    </div>
                    <div class="col-xs-12 mar_b20">
                        <input type="text" class="form-control left-icon" name="account_number" placeholder="账号">
                        <i class="ec-bookmark left-input-icon"></i>
                    </div>
                    <div class="col-xs-12 text-right" style="margin-bottom:10px;">
                        渠道名称:<span><b>{$channel['channel_name']}</b></span>
                    </div>
                    <div class="col-xs-12">
                        <input type='submit' class="btn btn-default col-xs-12" value='提交'>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <div class="row">
        <div class="col-xs-12">
            <p class="text-center mar_0">联系电话 : {$channel['channel_tel']} </p>
            <p class="text-center mar_0">联系QQ : {$channel['channel_qq']}  </p>
        </div>
    </div>
</div>
</body>
</html>
