<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cash Back System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
    <script>
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        var flag = IsPC();

        if(flag) location.href = "{:U('Admin/HomeAct/index')}";
    </script>
    <script src="__PUBLIC__/Admin/assets/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
</head>
<body>
<div class="container mar_b50">
    <div class="row">
        <div class="col-xs-12">
            <div class="from_box clearfix">
                <div class="from_box_tit clearfix">
                    <h4>活动列表</h4>
                </div>
                <div class="col-xs-12">
                    <ul class="activity_m">
                        <volist name="data" id="vo">
                            <a href="{:U('Home/Act/view', array('act_id'=>$vo['act_id']))}"><li><img src="{$vo.banner}" alt=""></li></a>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="row">
        <div class="col-xs-6 text-center">
            <a href="{:U('Home/BackNow/index')}">
                <div class="footer_icon"><i class="ec-search"></i></div>
                <div>护照查询</div>
            </a>
        </div>
        <div class="col-xs-6 text-center footer_active">
            <a href="{:U('Home/Act/index')}">
                <div class="footer_icon"><i class="ec-list"></i></div>
                <div>活动列表</div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
