<extend name="Base/common"/>
<block name="body">
    <!-- Start #content -->
    <div id="content">
        <!-- Start .content-wrapper -->
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 heading">
                    <h1 class="page-header"><i class="im-paragraph-justify"></i> ACTIVITY DETAILS</h1>
                </div>
                <!-- End .page-header -->
            </div>
            <!-- End .row -->
            <div class="outlet">
                <!-- Start .outlet -->
                <!-- Page start here ( usual with .row ) -->
                <div class="row">
                    <!-- Start .row -->
                    <div class="col-lg-12">
                        <!-- Start col-lg-12 -->
                        <div class="panel panel-default toggle">
                            <!-- Start .panel -->
                            <div class="panel-heading">
                                <h3 class="panel-title"></h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal group-border hover-stripped">
                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">ACTIVITY TITLE</label>
                                        <div class="col-lg-4 col-md-4 div-top">{$data.act_title}</div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">STORE NAME</label>
                                        <div class="col-lg-9 col-md-9 div-top">
                                            {$data.store_name}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">FRONT PAGE DISPLAYS</label>
                                        <div class="col-lg-9 col-md-9 div-top">
                                            {$data.is_display}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">HOME BANNER</label>
                                        <div class="col-lg-3 col-md-3 div-top">
                                            <img src="{$data.banner}" alt="" style="max-width: 100%">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">CONTENT</label>
                                        <div class="col-lg-9 col-md-9 div-top">
                                            {$data.content|htmlspecialchars_decode}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">ADD TIME</label>
                                        <div class="col-lg-9 col-md-9 div-top">
                                            {$data.create_time}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">EDIT TIME</label>
                                        <div class="col-lg-9 col-md-9 div-top">
                                            {$data.update_time}
                                        </div>
                                    </div>

                                    <div class="wizard-actions" style="margin-left:217px;margin-top: 10px">
                                        <button class="btn" type="reset" id="cancel"><i class="en-arrow-left5"></i>RETURN</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- End .panel -->
                    </div>
                    <!-- End col-lg-12 -->
                </div>
                <!-- End .row -->
                <!-- Page End here -->
            </div>
            <!-- End .outlet -->
        </div>
        <!-- End .content-wrapper -->
        <div class="clearfix"></div>
    </div>
    <!-- End #content -->
</block>
