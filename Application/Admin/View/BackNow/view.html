<extend name="Base/common"/>
<block name="body">
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 heading">
                        <h1 class="page-header"><i class="im-paragraph-justify"></i> BACK NOW DETAILS</h1>
                    </div>
                </div>
                <!-- End .row -->
                <div class="outlet">
                    <!-- Start .outlet -->
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title"></h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal group-border hover-stripped">
                                        <div class="form-group">
                                            <input type="hidden" name="uid" value="{$data.uid}"/>
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">SERIAL NUMBER</label>
                                            <div class="col-lg-4 col-md-4 div-top">{$data.serial_number}</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">PASSPORT NO</label>
                                            <div class="col-lg-4 col-md-4 div-top">{$data.passport_no}</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">USER NAME</label>
                                            <div class="col-lg-4 col-md-4 div-top">{$data.user_name}</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">USER TELEPHONE</label>
                                            <div class="col-lg-4 col-md-4 div-top">{$data.user_tel}</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">CONSUMPTION AMOUNT</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.price}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">RETURN AMOUNT</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.back_now_price}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">DISSIPATE</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.consume_time}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">RETURN MODE</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                <if condition="$data.pay_type eq 0">
                                                    Bank card
                                                <elseif condition="$data.pay_type eq 1"/>
                                                    Alipay
                                                <elseif condition="$data.pay_type eq 2"/>
                                                    WeChat
                                                </if>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">CHANNEL NAME</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.channel_name}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">CLERK NAME</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.username}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">STORE NAME</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.store_name}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">STATE</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                Return to present
                                            </div>
                                        </div>

                                        <div class="wizard-actions" style="margin-left:217px;margin-top: 10px">
                                            <button class="btn" type="reset" id="cancel"><i class="en-arrow-left5"></i>TRTURN</button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                    <!-- End .row -->
                    <!-- Page End here -->
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
</block>
