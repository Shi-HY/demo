<extend name="Base/common"/>
<block name="body">
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 heading">
                        <h1 class="page-header"><i class="im-paragraph-justify"></i> ROLE ADD</h1>
                    </div>
                </div>
                <div class="outlet">
                    <!-- Start .outlet -->
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title"></h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal group-border hover-stripped" role="form">
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">NAME</label>
                                            <div class="col-lg-3 col-md-3">
                                                <input type="text" class="form-control" name="title" autofocus="autofocus">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">STATE</label>
                                            <label class="radio-inline">
                                                <input type="radio" name="status" value="1" checked="checked">ENABLE
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="status" value="0">DISABLE
                                            </label>
                                        </div>

                                        <div class="wizard-actions" style="margin-left:217px;margin-top: 10px">
                                            <button class="btn" type="reset" id="cancel"><i class="en-arrow-left5"></i>RETURN</button>
                                            <button class="btn btn-success" type="button" id="confirm">CONFIRM<i class="en-arrow-right5"></i>
                                            </button>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                    <!-- End .row -->
                    <!-- Page End here -->
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->

    <script>
        $('#confirm').click(function(){
            var title = $('input[name="title"]').val();
            var status = $("input[name='status']:checked").val();

            if(title == '')
            {
                layer.msg('Role name cannot be empty');
                return false;
            }

            $.ajax({
                url: "{:U('Admin/Role/add')}",
                data: {title: title,status: status},
                type: 'post',
                success: function (data) {
                    if (data == 'a_err') {
                        layer.msg(data.title, {icon: 5});
                    }else {
                        layer.msg(data.title, {icon: 6});
                        setTimeout(function () {
                            location.href="{:U('Admin/Role/index')}";
                        }, 1000);
                    }
                }

            })
        });

    </script>
</block>
