<extend name="Base/common"/>
<block name="body">
    <!-- Start #content -->
    <div id="content">
        <!-- Start .content-wrapper -->
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 heading">
                    <h1 class="page-header"><i class="im-table2"></i> CHANNEL USER LIST</h1>
                </div>
            </div>
            <div class="outlet">
                <!-- Start .outlet -->
                <!-- Page start here ( usual with .row ) -->
                <div class="row">
                    <div class="col-lg-12">
                        <!-- col-lg-12 start here -->
                        <div class="panel panel-default plain toggle panelClose panelRefresh">
                            <!-- Start .panel -->
                            <div class="panel-heading white-bg">
                                <h4 class="panel-title"></h4>
                            </div>
                            <div class="panel-body">
                                <table class="table display" id="datatable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>USER NAME</th>
                                        <th>TELEPHONE</th>
                                        <th>ACCOUNT NUMBER</th>
                                        <th>ADD TIME</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="data" id="vo">
                                        <tr class="even gradeX">
                                            <td>{$vo.user_id}</td>
                                            <td>{$vo.user_name}</td>
                                            <td>{$vo.user_tel}</td>
                                            <td>{$vo.account_number}</td>
                                            <td>{$vo.create_time}</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- End .panel -->
                    </div>
                    <!-- col-lg-12 end here -->
                </div>

                <!-- Page End here -->
            </div>
            <!-- End .outlet -->
        </div>
        <!-- End .content-wrapper -->
    </div>
    <!-- End #content -->
</block>
