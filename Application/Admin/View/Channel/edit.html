<extend name="Base/common"/>
<block name="body">
    <!-- Start #content -->
    <div id="content">
        <!-- Start .content-wrapper -->
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 heading">
                    <h1 class="page-header"><i class="im-paragraph-justify"></i> CHANNEL EDIT</h1>
                </div>
            </div>
            <!-- End .row -->
            <div class="outlet">
                <!-- Start .outlet -->
                <!-- Page start here ( usual with .row ) -->
                <div class="row">
                    <!-- Start .row -->
                    <div class="col-lg-12">
                        <!-- Start col-lg-12 -->
                        <div class="panel panel-default toggle">
                            <!-- Start .panel -->
                            <div class="panel-heading">
                                <h3 class="panel-title"></h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal group-border hover-stripped" role="form">
                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">NAME</label>
                                        <div class="col-lg-4 col-md-4">
                                            <input type="hidden" name="channel_id" value="{$data['channel_id']}">
                                            <input type="text" class="form-control" name="channel_name" autofocus="autofocus" value="{$data['channel_name']}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">TELEPHONE</label>
                                        <div class="col-lg-4 col-md-4">
                                            <input type="text"  class="form-control" name="channel_tel" value="{$data['channel_tel']}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">QQ</label>
                                        <div class="col-lg-4 col-md-4">
                                            <input type="text" class="form-control" name="channel_qq" autofocus="autofocus" value="{$data['channel_qq']}">
                                        </div>
                                    </div>

                                    <div class="wizard-actions text-center" style=" margin-top: 10px">
                                        <button class="btn" type="reset" id="cancel"><i class="en-arrow-left5"></i>RETURN</button>
                                        <button class="btn btn-success" type="button" id="confirm">CONFIRM<i class="en-arrow-right5"></i>
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>

                        <!-- End .panel -->
                    </div>
                    <!-- End col-lg-12 -->
                </div>
                <!-- End .row -->
                <!-- Page End here -->
            </div>
            <!-- End .outlet -->
        </div>
        <!-- End .content-wrapper -->
        <div class="clearfix"></div>
    </div>
    <!-- End #content -->
    <script>
        $('#confirm').click(function(){
            var channel_name = $('input[name="channel_name"]').val();
            var channel_tel = $('input[name="channel_tel"]').val();
            var channel_qq = $('input[name="channel_qq"]').val();
            var channel_id = $('input[name="channel_id"]').val();

            if(channel_name == '') {
                layer.msg('Channel name cannot be empty');
                return false;
            }

            var data = {
                channel_name:channel_name,
                channel_tel:channel_tel,
                channel_qq:channel_qq,
                channel_id:channel_id
            };

            $.ajax({
                url: "{:U('Admin/Channel/edit')}",
                data: data,
                type: 'post',
                success: function (data) {
                    if (data.status == 'u_err' ){
                        layer.msg(data.title, {icon: 5});
                    }else {
                        layer.msg(data.title, {icon: 1});
                        setTimeout(function () {
                            location.href="{:U('Admin/Channel/index')}";
                        }, 1000);
                    }
                }

            })
        });
    </script>
</block>
