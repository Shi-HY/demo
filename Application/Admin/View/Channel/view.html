<extend name="Base/common"/>
<block name="body">
    <!-- Start #content -->
    <div id="content">
        <!-- Start .content-wrapper -->
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 heading">
                    <h1 class="page-header"><i class="im-paragraph-justify"></i> CHANNEL VIEW</h1>
                </div>
            </div>
            <div class="outlet">
                <!-- Start .outlet -->
                <!-- Page start here ( usual with .row ) -->
                <div class="row">
                    <!-- Start .row -->
                    <div class="col-lg-12">
                        <!-- Start col-lg-12 -->
                        <div class="panel panel-default toggle">
                            <!-- Start .panel -->
                            <div class="panel-heading">
                                <h3 class="panel-title"></h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal group-border hover-stripped">
                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">NAME</label>
                                        <div class="col-lg-4 col-md-4 div-top" id="a111">{$data.channel_name}</div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">QR CODE</label>
                                        <div class="col-lg-9 col-md-9 div-top">
                                            <div id="qrcode"></div>
                                        </div>
                                    </div>

                                    <div class="wizard-actions text-center" style="margin-top: 10px">
                                        <button class="btn" type="reset" id="cancel"><i class="en-arrow-left5"></i>RETURN</button>
                                        <form action="{:U('Admin/Channel/pdf')}" method="post" style="display: inline-block">
                                            <input type="hidden" name="image">
                                            <input type="hidden" name="name" value="{$data.channel_name}">
                                            <button class="btn btn-success" type="submit" id="excel">Download two-dimensional code  <i class="ec-download"></i></button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- End .panel -->
                    </div>
                    <!-- End col-lg-12 -->
                </div>
                <!-- End .row -->
                <!-- Page End here -->
            </div>
            <!-- End .outlet -->
        </div>
        <!-- End .content-wrapper -->
    </div>
    <!-- End #content -->
    <script src="__PUBLIC__/Admin/jquery-qrcode-master/dist/jquery-qrcode.min.js"></script>
    <script>
        $('#qrcode').qrcode({text:"{$data.channel_href}"});

        var domCanvas = document.getElementById("qrcode").getElementsByTagName("canvas");
        var image    = domCanvas[0].toDataURL("image/png");

        $("input[name='image']").val(image);

    </script>
</block>
