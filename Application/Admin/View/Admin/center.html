<extend name="Base/common"/>
<block name="body">
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 heading">
                        <h1 class="page-header"><i class="im-paragraph-justify"></i> PERSONAL INFORMATION</h1>
                    </div>
                </div>
                <div class="outlet">
                    <!-- Start .outlet -->
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title"></h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal group-border hover-stripped">
                                        <div class="form-group">
                                            <input type="hidden" name="uid" value="{$data.uid}"/>
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">NAME</label>
                                            <div class="col-lg-4 col-md-4 div-top">{$data.username}</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">POSITION</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.role}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">SEX</label>

                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.sex}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">STATE</label>
                                            <div class="col-lg-9 col-md-9 div-top">
                                                {$data.is_active}
                                            </div>
                                        </div>

                                        <div class="wizard-actions" style="margin-left:217px;margin-top: 10px">
                                            <button class="btn" type="reset" id="cancel"><i class="en-arrow-left5"></i>RETURN</button>
                                            <a href="{:U('Admin/Admin/edit', array('uid'=>$data['uid']))}" class="btn btn-success">EDIT<i class="en-arrow-right5"></i></a>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                    <!-- End .row -->
                    <!-- Page End here -->
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
</block>
